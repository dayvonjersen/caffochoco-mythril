<link rel='import' href='/bower_components/polymer/polymer-element.html'>

<link rel='import' href='/bower_components/app-route/app-location.html'>
<link rel='import' href='/bower_components/app-route/app-route.html'>

<link rel='import' href='/bower_components/iron-pages/iron-pages.html'>

<link rel='import' href='/bower_components/paper-fab/paper-fab.html'>

<link rel='import' href='/caffo-icons.html'>
<link rel='import' href='/caffo-crate.html'>

<dom-module id='caffo-app'>
  <template>
  <style>
  :host {
    display: block;
    position: relative;
    overflow: hidden;
  }
  .caffo-app__home {
    position: fixed;
    bottom: 12px;
    left: 12px;
  }
  .caffo-app__home paper-fab {
    --size: 96px;
    width: var(--size);
    height: var(--size);
    --iron-icon-width: var(--size);
    --iron-icon-height: var(--size);
  }
  </style>

      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

      <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="index">
        <div name="index">
          <caffo-crate page="[[routeData.page]]"></caffo-crate>
        </div>
        <div name="release">
          <caffo-release route="{{subroute}}"></caffo-release>
          <a href='/' class='caffo-app__home'><paper-fab icon='caffo-icons:crate' elevation='5'></paper-fab></a>
        </div>
      </iron-pages>


</template>
<script>
class CaffoApp extends Polymer.Element {
  static get is() { return 'caffo-app' }
  static get config() {
    return {
      properties: {

      }
    }
  }

  connectedCallback() {
    super.connectedCallback();
    // ...
  }
}
customElements.define(CaffoApp.is, CaffoApp);
</script>
</dom-module>
