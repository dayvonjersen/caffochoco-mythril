<link rel='import' href='/bower_components/polymer/polymer-element.html'>

<link rel='import' href='/caffo-record.html'>
<link rel='import' href='/caffo-release.html'>

<dom-module id='caffo-crate'>
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      width: 66.6667%;
      --vibrant: rgba(167,131,64,1);
      --vibrant-text: #ffffff;
      --darkvibrant: rgba(23,81,114,1);
      --darkvibrant-text: #ffffff;
      --muted: rgba(159,97,86,1);
      --muted-text: #ffffff;
      --lightmuted: rgba(200,166,168,1);
      --lightmuted-text: #000000;
      --darkmuted: rgba(52,69,85,1);
      --darkmuted-text: #ffffff;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: var(--darkvibrant);
    }

    paper-tabs {
      --paper-tab-ink: var(--darkvibrant);
      --paper-tabs-selection-bar-color: var(--darkvibrant);
      color: #fff;
      -webkit-text-stroke: .5px #ccc;
      width: 66.6667%;
      margin: auto;
    }

    @media (min-width: 1400px) {
      paper-tabs {
        width: 50%;
      }
    }

    @media (max-width: 1280px) {
      paper-tabs {
        width: 100%;
      }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stack {
      margin: 20px;
      width: 300px;
      height: 300px;
      padding: 0;
      position: relative;
      max-width: 100%;
      transform: translateY(10.6%);
      transition: all 0.3s;
    }

    .stack > * /*caffo-record*/ {
      max-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.3s;
      outline: 1px solid transparent;
      backface-visibility: hidden;
      transform-origin: 50% -22%;
    }

    .stack > *:last-child {
      position: relative;
      width: 24rem;
    }

    .stack:hover > :nth-last-child(2) {
      transform:scale(.8888) translateY(-8.3333%);
    }

    .stack:hover > :nth-last-child(2):hover {
      transform:scale(.8888) translateY(-12.6667%);
    }
    .stack > *:last-child {  transform: scale(1); }
    .stack > *:nth-last-child(1) {  transform: scale(1); }
    .stack > *:nth-last-child(2) {  transform: scale(0.9); }
    .stack > *:nth-last-child(3) {  transform: scale(0.81); }
    .stack > *:nth-last-child(4) {  transform: scale(0.729); }
    .stack > *:nth-last-child(5) {  transform: scale(0.6561); }
    .stack > *:nth-last-child(6) {  transform: scale(0.59049); }
    .stack > *:nth-last-child(7) {  transform: scale(0.53144); }
    .stack > *:nth-last-child(8) {  transform: scale(0.4783); }
    .stack > *:nth-last-child(9) {  transform: scale(0.43047); }
    .stack > *:nth-last-child(10) {  transform: scale(0.38742); }

    .flipforward__container:hover ~ .flipforward__container:not(.flipforward__container--animate) ::slotted(.flipforward__item) {
      transform: rotateX(-35deg);
    }
    </style>

    <paper-tabs id="tabs" selected='{{selectedTab}}' on-iron-select='_tabChanged'>
      <paper-tab data-category='all'>ALL</paper-tab>
      <paper-tab data-category='album'>ALBUMS</paper-tab>
      <paper-tab data-category='ep'>EPs</paper-tab>
      <paper-tab data-category='single'>SINGLES</paper-tab>
      <paper-tab data-category='remix'>REMIXES</paper-tab>
      <paper-tab data-category='mashup'>MASHUPS</paper-tab>
      <paper-tab data-category='sketch'>SKETCHES</paper-tab>
    </paper-tabs>

    <div class='container'>
      <paper-icon-button on-click="_previous" src="/svg/chevron-left.svg"></paper-icon-button>
      <div class='stack' id='stack' on-click="_test"></div>
      <paper-icon-button on-click="_next" src="/svg/chevron-right.svg"></paper-icon-button>
    </div>
  </template>
  <script>
class CaffoCrate extends Polymer.Element {
  static get is() { return 'caffo-crate' }
  static get config() {
    return {
      properties: {
        route: {
          type: Object,
          notify: true
        },
      },
      listeners: {
        'click': '_test',
      }
    }
  }

  _previous() {
    this.$.tabs.selectPrevious();
  }

  _next() {
    this.$.tabs.selectNext();
  }

  _test(event, details, wut) {
    //console.log(event, event.target, details, wut);
    if(event.target == this.$.stack.lastElementChild) {
      this.set('route.path', '/release/'+event.target.getAttribute("url"));
    } else {
      this.$.stack.lastElementChild.classList.add('flipforward__container--animate');
      setTimeout(() => {
        this.$.stack.lastElementChild.classList.remove('flipforward__container--animate');
        this.$.stack.insertBefore(this.$.stack.removeChild(this.$.stack.lastElementChild), this.$.stack.firstChild);
      }, 200);
    }
  }

// filter
// sort
// render
// animate flip
// click handler on this.$.stack, if target is lastChild then follow link
//  otherwise advance queue

  _render() {
    this.$.stack.innerHTML = '';
    this.releases.forEach((item) => {
      let record = document.createElement("caffo-record");
      record.setAttribute("class", "flipforward__container")
      record.setAttribute("label", item.title);
      record.setAttribute("url", item.url)
      record.setAttribute("image", `/image/${item.url}.jpg`)
      this.$.stack.appendChild(record);
    });
  }

  _tabChanged(event, details) {
    let category = details.item.dataset.category;
    this.releases = category == 'all' ? window.releases : window.releases.filter(r=>r.category===category);
    this._render();
  }

  test() {
    this.sortDirection = !this.sortDirection;
    let d = this.sortDirection ? 1 : -1;
    this.releases.sort((a,b)=>d*a.title.localeCompare(b.title))
    this.$.list.render();
  }

  connectedCallback() {
    super.connectedCallback();
    this.releases = window.releases;
    this.selectedTab = 0;
    setTimeout(()=>this._render(), 300);
    window.addEventListener("resize", () => {
      if(window.innerWidth <= 640) {
        this.$.tabs.setAttribute('scrollable', '');
      } else {
        this.$.tabs.removeAttribute('scrollable');
      }
    })
  }
}
customElements.define(CaffoCrate.is, CaffoCrate);
  </script>
</dom-module>
