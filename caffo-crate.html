<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel='import' href='/caffo-release.html'>
<dom-module id="caffo-crate">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
    </style>

<paper-tabs selected="{{selectedTab}}" on-iron-select="_tabChanged">
  <paper-tab data-category="all">ALL</paper-tab>
  <paper-tab data-category="album">ALBUMS</paper-tab>
  <paper-tab data-category="ep">EPs</paper-tab>
  <paper-tab data-category="single">SINGLES</paper-tab>
  <paper-tab data-category="remix">REMIXES</paper-tab>
</paper-tabs>

<button on-click="test">ff</button>
    <ul>
      <dom-repeat id="list" items="{{releases}}">
        <template>
          <li>
            <a href="/release/{{item.url}}">{{item.title}} - {{item.year}}</a>
          </li>
        </template>
      </dom-repeat>
    </ul>
</template>
<script>
class CaffoCrate extends Polymer.Element {
  static get is() { return 'caffo-crate' }
  static get config() {
    return {
      properties: {
        page: {
          type: Object,
          notify: true
        },
        releases: {
          type: Array,
          notify: true
        },
      },
      observers: [
        '_pageChanged(page)'
      ],
    }
  }

  _tabChanged(event, details) {
    let category = details.item.dataset.category;
    this.releases = category == 'all' ? window.releases : window.releases.filter(r=>r.category===category);
  }

  test() {
    this.releases.sort((a,b)=>a.title.localeCompare(b.title))
    this.$.list.render();
  }

  _pageChanged(page) {
    if(!page)  setBackground('/background.jpg');
  }

  connectedCallback() {
    super.connectedCallback();
    this.releases = window.releases;
    this.selectedTab = 0;
  }
}
customElements.define(CaffoCrate.is, CaffoCrate);
</script>
</dom-module>
