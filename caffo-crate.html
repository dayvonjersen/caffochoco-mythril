<link rel='import' href='/bower_components/polymer/polymer-element.html'>

<link rel='import' href='/bower_components/paper-button/paper-button.html'>
<link rel='import' href='/bower_components/iron-icon/iron-icon.html'>

<link rel='import' href='/caffo-record.html'>
<link rel='import' href='/caffo-release.html'>

<dom-module id='caffo-crate'>
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      width: 66.6667%;
      --vibrant: rgba(167,131,64,1);
      --vibrant-text: #ffffff;
      --darkvibrant: rgba(23,81,114,1);
      --darkvibrant-text: #ffffff;
      --muted: rgba(159,97,86,1);
      --muted-text: #ffffff;
      --lightmuted: rgba(200,166,168,1);
      --lightmuted-text: #000000;
      --darkmuted: rgba(52,69,85,1);
      --darkmuted-text: #ffffff;
    }

    paper-tabs {
      --paper-tab-ink: var(--darkvibrant);
      --paper-tabs-selection-bar-color: var(--darkvibrant);
      color: #fff;
      -webkit-text-stroke: .5px #ccc;
      width: 66.6667%;
      margin: auto;
    }

    @media (min-width: 1400px) {
      paper-tabs {
        width: 50%;
      }
    }

    @media (max-width: 1280px) {
      paper-tabs {
        width: 100%;
      }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .stack {
      margin: 20px;
      width: 300px;
      height: 300px;
      padding: 0;
      position: relative;
      max-width: 100%;
      transform: translateY(10.6%);
      transition: all 0.3s;
    }

    .stack > * /*caffo-record*/ {
      max-width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.3s;
      outline: 1px solid transparent;
      backface-visibility: hidden;
      transform-origin: 50% -22%;
    }

    .stack > *:last-child {
      position: relative;
      width: 24rem;
    }

    .stack:hover > :nth-last-child(2) {
      transform:scale(.8888) translateY(-12.6667%);
    }
    .stack > *:last-child {  transform: scale(1); }
    .stack > *:nth-last-child(1) {  transform: scale(1); }
    .stack > *:nth-last-child(2) {  transform: scale(0.9); }
    .stack > *:nth-last-child(3) {  transform: scale(0.81); }
    .stack > *:nth-last-child(4) {  transform: scale(0.729); }
    .stack > *:nth-last-child(5) {  transform: scale(0.6561); }
    .stack > *:nth-last-child(6) {  transform: scale(0.59049); }
    .stack > *:nth-last-child(7) {  transform: scale(0.53144); }
    .stack > *:nth-last-child(8) {  transform: scale(0.4783); }
    .stack > *:nth-last-child(9) {  transform: scale(0.43047); }
    .stack > *:nth-last-child(10) {  transform: scale(0.38742); }

    .flipforward__container {
      perspective: 1000px;
    }

    .flipforward__container .flipforward__item {
      transform-origin: center bottom;
      transform-style: preserve-3d;
      transition: 400ms transform, 400ms opacity;
      opacity: 1;
    }

    .flipforward__container:hover ~ .flipforward__container:not(.flipforward__container--animate) .flipforward__item {
      transform: rotateX(-35deg);
    }

    :host(.rotated) .flipforward__container:hover ~ .flipforward__container:not(.flipforward__container--animate) .flipforward__item {
      transform: rotateX(-35deg) rotateY(18deg) rotateZ(14deg);
    }

    .flipforward__container .flipforward__edge {
      width: 100%;
      height: 5px;
      background: hotpink;
      position: relative;
      top: 0;
      transform-origin: center top;
      transform: rotateX(-90deg);
    }

    .flipforward__container .flipforward__item::before /* shadow */ {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.1), inset 0 0 250px 250px rgba(0, 0, 0, 0.1);
      transition: 1s;
      transform: rotateX(95deg) translateZ(-80px) scale(0.75);
      transform-origin: inherit;
    }

    .flipforward__container--animate .flipforward__item {
      transform: rotateX(-75deg) translateZ(5vw);
      opacity: 0;
    }

    :host(.rotated) .flipforward__container--animate .flipforward__item {
      transform: rotateX(-75deg) translateZ(5vw) rotateY(18deg) rotateZ(14deg);
    }

    .flipforward__container--animate .flipforward__item::before {
      box-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5), inset 0 0 250px 250px rgba(0, 0, 0, 0.5);
      transform: rotateX(-5deg) translateZ(80px) scale(1);
    }

    :host(.rotated) .flipforward__container--animate .flipforward__item::before {
      transform: rotateX(-5deg) translateZ(80px) scale(1) rotateY(18deg) rotateZ(14deg);
    }

    #flipButton {
      padding-left: 2rem;
      padding-right: 2rem;
      margin-top: 2rem;
      color: var(--darkvibrant);
      --paper-button-ink-color: var(--darkvibrant);
      font-weight: bold;
    }
    #flipButton[disabled] {
      opacity: 0;
    }
    #flipButton iron-icon {
      --iron-icon-width: .8rem;
      --iron-icon-height: .8rem;
    }
    </style>

    <paper-tabs id="tabs" selected='{{selectedTab}}' on-iron-select='_tabChanged'>
      <paper-tab data-category='all'>ALL</paper-tab>
      <paper-tab data-category='album'>ALBUMS</paper-tab>
      <paper-tab data-category='ep'>EPs</paper-tab>
      <paper-tab data-category='single'>SINGLES</paper-tab>
      <paper-tab data-category='remix'>REMIXES</paper-tab>
      <paper-tab data-category='mashup'>MASHUPS</paper-tab>
      <paper-tab data-category='sketch'>SKETCHES</paper-tab>
    </paper-tabs>

    <div class='container'>
      <div class='stack' id='stack' on-click="_clickHandler"></div>
      <paper-button id='flipButton' on-click="_advance" elevation='2'>NEXT&ensp;<iron-icon src="/svg/chevron-right--blue.svg"></iron-icon></paper-button>
    </div>
  </template>
  <script>
class CaffoCrate extends Polymer.Element {
  static get is() { return 'caffo-crate' }
  static get properties() {
    return {
      route: {
        type: Object,
        notify: true
      },
    }
  }
  static get config() {
    return {
      listeners: {
        'click': '_clickHandler',
      }
    }
  }

  _previousTab() {
    this.$.tabs.selectPrevious();
  }

  _nextTab() {
    this.$.tabs.selectNext();
  }

  // click handler on this.$.stack
  // if target is lastChild then follow link
  // otherwise advance queue
  _clickHandler(event) {
    if(event.target.parentElement === this.$.stack.lastElementChild) {
      this.set('route.path', '/release/'+event.target.getAttribute("url"));
    } else {
      this._advance()
    }
  }

  _advance() {
    this.$.stack.lastElementChild.classList.add('flipforward__container--animate');
    setTimeout(() => {
      this.$.stack.lastElementChild.classList.remove('flipforward__container--animate');
      this.$.stack.insertBefore(this.$.stack.removeChild(this.$.stack.lastElementChild), this.$.stack.firstChild);
    }, 200);
  }

  _render() {
    this.$.stack.innerHTML = '';
    this.releases.forEach((item) => {
      let record = document.createElement("caffo-record");
      record.setAttribute("class", "flipforward__item");
      record.setAttribute("label", item.title);
      record.setAttribute("url", item.url);
      record.setAttribute("image", `/image/${item.url}.jpg`);
      let containerElement = document.createElement("div");
      containerElement.setAttribute("class", "flipforward__container");
      containerElement.appendChild(record);
      this.$.stack.appendChild(containerElement);
    });
    this.$.flipButton.disabled = (this.releases.length < 2);
  }

  _tabChanged(event, details) {
    let category = details.item.dataset.category;
    this.releases = category == 'all' ? window.releases : window.releases.filter(r=>r.category===category);
    this._render();
  }

  connectedCallback() {
    super.connectedCallback();
    this.releases = window.releases;
    this.selectedTab = 0;
    this._render();
    let setScrollable = () => {
      if(window.innerWidth <= 640) {
        this.$.tabs.setAttribute('scrollable', '');
      } else {
        this.$.tabs.removeAttribute('scrollable');
      }
    };
    window.addEventListener("resize", setScrollable);
    setScrollable();
  }
}
customElements.define(CaffoCrate.is, CaffoCrate);
  </script>
</dom-module>
