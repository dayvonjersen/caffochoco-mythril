<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-playlist-item'>
  <template>
    <style>
      :host {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
        position: relative;
        user-select: none;
        border-radius: 2px;
        margin-bottom: 16px;
        color: var(--vibrant-text, --lightvibrant-text);
        background-size: 100% 100%;
      }
      :host.nowplaying {
        filter: drop-shadow(0 0 1px var(--darkmuted, --muted, #000)) drop-shadow(0 0 6px rgba(0,0,0,0.4));
      }
      :host:not(.nowplaying) paper-slider {
        height: 0;
        overflow: hidden;
      }
      paper-slider {
        --paper-slider-container-color: var(--vibrant-text);
        --paper-slider-active-color: var(--vibrant);
        --paper-slider-knob-color: var(--vibrant);
        --paper-slider-pin-color: var(--vibrant);
        --paper-slider-font-color: var(--vibrant-text);
        --paper-slider-height: 3px;

        position: absolute;
        width: calc(100% + 32px);
        left: -16px;
        bottom: -16px;
        cursor: grab;
      }
      .title {
        flex: 1;
      }
      :host:hover .title {
        text-decoration: underline;
      }
      .time {
        padding-right: 16px;
      }
      .title, .time {
        cursor: pointer;
        line-height: 3.5;
        background-color: var(--vibrant);
        mix-blend-mode: hard-light;
      }
      #playpause {
        position: absolute;
        left: -12.5%;
        width: 56px;
        height: 56px;
        filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.14))
         drop-shadow(0 3px 14px rgba(0, 0, 0, 0.12))
         drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
      }
      .hide {
        opacity: 0;
      }
      :host:hover .hide {
        opacity: 1;
      }
      sorbetto-waveform {
        position: absolute;
        z-index: -1;
        height: 100%;
      }
      sorbetto-waveform div,
      sorbetto-waveform img {
        height: 100%;
      }
    </style>
    <paper-icon-button id='playpause' class='hide' src='/svg/play.svg' on-click="_play"></paper-icon-button>
    <!--<img src='/svg/pause.svg'>-->
    <span class='title' on-click="_play">[[title]]</span>
    <span class='time' title='toggle time remaining' on-click='_timeRemaining'>[[currentTime]]</span>
    <paper-slider
      on-immediate-value-change="_seek"
      on-value-change="_done"
      id="seek"
      pin
      min='0'
      max='[[length]]'
      value='0'>
    </paper-slider>
  </template>
  <script>
class CaffoPlaylistItem extends Polymer.Element {
  static get is() { return 'caffo-playlist-item'; }
  static get config() {
    return {
      properties: {
        title: {},
        length:{},
        url:{},
        tracklistId:{}
      }
    }
  }

  _formatTime(time) {
    return formatTime(time);
  }

  _timeRemaining() {
    this.timeRemaining = !this.timeRemaining;
  }

  _seek() {
    this.isSeeking = true;
    player.seekTo(this.$.seek.immediateValue);
  }

  _done() {
    this.isSeeking = false;
  }

  _play(event) {
    if(player.state.nowPlaying != this.url) {
      player.stopPlayback();
      player.load(this.url);
    }
    player.togglePlayback();
  }

  notify(playerState) {
    if(this.notSynced || playerState.lastPlaying != playerState.nowPlaying) {
      if(playerState.nowPlaying == this.url) {
        player.state.tracklistId = this.tracklistId
        this.classList.add('nowplaying');
        this.scrollIntoView();
        this.$.playpause.classList.remove('hide');
      } else {
        this.classList.remove('nowplaying');
        this.$.playpause.classList.add('hide');
        this.$.playpause.src = '/svg/play.svg';
        this.currentTime = formatTime(this.length);
      }
      this.notSynced = false;
    }

    if(playerState.nowPlaying == this.url) {
      this.$.playpause.src = playerState.isPlaying ? '/svg/pause.svg' : '/svg/play.svg';
      if(!this.isSeeking) this.$.seek.value = playerState.currentTime;
      this.currentTime = formatTime(
        this.timeRemaining ? this.length - playerState.currentTime : playerState.currentTime,
        this.timeRemaining
      );
      let waveformElement = this.shadowRoot.querySelector('#waveform');
      if(waveformElement) waveformElement.value = playerState.currentTime / this.length;
    }
  }

  _getCSSVar(v) {
    let style = getComputedStyle(this);
    let rgba = style.getPropertyValue(v)
                .trim().replace(/[^\d]+/, '')
                .split(",").map(c=>("0"+(c|0).toString(16)).slice(-2));
    rgba.pop();
    return '#'+rgba.join('');
  }

  connectedCallback() {
    super.connectedCallback();
    this.currentTime = formatTime(this.length);
    this.isSeeking = false;
    this.timeRemaining = true;
    this.notSynced = true;
    player.subject.add(this);
    Polymer.RenderStatus.afterNextRender(this, () => {
      let imageElement = document.createElement('img')
      imageElement.setAttribute("src", this.url.replace(/\.mp3$/, '.png'));
      let waveformElement = document.createElement('sorbetto-waveform');
      waveformElement.setAttribute('id', 'waveform')
      waveformElement.setAttribute('data-top-color', this._getCSSVar('--lightvibrant'));
      waveformElement.setAttribute('data-bottom-color', this._getCSSVar('--darkmuted'));
      waveformElement.appendChild(imageElement);
      this.shadowRoot.appendChild(waveformElement);
    });
  }

  disconnectedCallback() {
    player.subject.remove(this);
  }
}
customElements.define(CaffoPlaylistItem.is, CaffoPlaylistItem);
  </script>
</dom-module>
