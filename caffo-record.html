<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-record'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      * {
          box-sizing: border-box;
      }
      .record {
          width: 300px;
          height: 300px;
          text-align: center;
          border: 1px solid;
          margin: auto;
          position: relative;
          border-style: none;
          cursor: pointer;
          z-index: 1;
          background-color: rgba(248,242,242,1);
          overflow: hidden;
          color: #080903;
      	  text-shadow: 3px 3px 0px rgba(8,9,3,0.1), 0px 0px 1px;
          background-size: cover;
      }
      .record, .record * {
          transition: all 0.3s ease;
      }
      .record-bottom-label {
          box-shadow: none;
          background: rgba(255, 255, 255, 0.8);
          font-size: 1.5em;
          padding: 1em;
          margin: 0.5em;
      }
      .record-bottom-label {
          position: absolute;
          width: calc(100% - 1em);
          bottom: 0;
      }
      .record-center-label {
          position: absolute;
          top: 33.3333%;
          left: 33.3333%;
          width: 33.3333%;
          height: 33.3333%;
          border-radius: 50%;
          box-shadow: 2px 2px 5px #999 inset;
          transition: all .2s ease-out;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 1;
          z-index: 1;
          background: #fff;
      }
      .record-center-label::after {
          content: '';
          background-color: #000;
          height: 10px;
          width: 10px;
          border-radius: 50%;
          display: inline-block;
          flex: 0 0 auto;
          margin-left: 2px;
      }

      :host(.flipforward__container) {
        perspective: 1000px;
      }

      :host(.flipforward__container) .flipforward__item {
        transform-origin: center bottom;
        transform-style: preserve-3d;
        transition: 400ms transform, 400ms opacity;
        opacity: 1;
      }

      :host(.flipforward__container) .flipforward__item::before /* shadow */ {
        content: '';
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.1), inset 0 0 250px 250px rgba(0, 0, 0, 0.1);
        transition: 1s;
        transform: rotateX(95deg) translateZ(-80px) scale(0.75);
        transform-origin: inherit;
      }

      :host(.flipforward__container--animate) .flipforward__item {
        transform: rotateX(-75deg) translateZ(5vw);
        opacity: 0;
      }

      :host(.flipforward__container--animate) .flipforward__item::before {
        box-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5), inset 0 0 250px 250px rgba(0, 0, 0, 0.5);
        transform: rotateX(-5deg) translateZ(80px) scale(1);
      }
    </style>
    <div class='record flipforward__item'>
        <div class='record-center-label'></div>
        <div class='record-bottom-label'>[[label]]</div>
    </div>
  </template>
  <script>
class CaffoRecord extends Polymer.Element {
  static get is() { return 'caffo-record'; }
  static get config() {
    return {
      properties: {
        image:{},
        label:{},
      }
    }
  }

  connectedCallback() {
    super.connectedCallback();
    if(!this.shadowRoot) return;

    this.shadowRoot.querySelector('.record').style.backgroundImage = `url(${this.image})`;
  }
}
customElements.define(CaffoRecord.is, CaffoRecord);
  </script>
</dom-module>
