<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-record'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
      * {
          box-sizing: border-box;
      }
      .record {
          width: 300px;
          height: 300px;
          text-align: center;
          border: 1px solid;
          margin: auto;
          position: relative;
          border-style: none;
          cursor: pointer;
          z-index: 1;
          background-color: rgba(248,242,242,1);
          overflow: hidden;
          color: #080903;
      	  text-shadow: 3px 3px 0px rgba(8,9,3,0.1), 0px 0px 1px;
          background-size: cover;
      }
      .record, .record * {
          transition: all 0.3s ease;
      }
      .record-bottom-label {
          box-shadow: none;
          background: rgba(255, 255, 255, 0.8);
          font-size: 1.5em;
          padding: 1em;
          margin: 0.5em;
      }
      .record-bottom-label {
          position: absolute;
          width: calc(100% - 1em);
          bottom: 0;
      }
      .record-center-label {
          position: absolute;
          top: 33.3333%;
          left: 33.3333%;
          width: 33.3333%;
          height: 33.3333%;
          border-radius: 50%;
          box-shadow: 2px 2px 5px #999 inset;
          transition: all .2s ease-out;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 1;
          z-index: 1;
          background: #fff;
      }
      .record-center-label::after {
          content: '';
          background-color: #000;
          height: 10px;
          width: 10px;
          border-radius: 50%;
          display: inline-block;
          flex: 0 0 auto;
          margin-left: 2px;
      }
    </style>
    <div class='record'>
        <div class='record-center-label'></div>
        <div class='record-bottom-label'>[[label]]</div>
    </div>
  </template>
  <script>
class CaffoRecord extends Polymer.Element {
  static get is() { return 'caffo-record'; }
  static get config() {
    return {
      properties: {
        image:{},
        label:{},
      }
    }
  }

  connectedCallback() {
    super.connectedCallback();
    this.shadowRoot.querySelector('.record').style.backgroundImage = `url(${this.image})`;
  }
}
customElements.define(CaffoRecord.is, CaffoRecord);
  </script>
</dom-module>
