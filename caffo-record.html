<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-record'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      * {
          box-sizing: border-box;
      }
      .record {
          width: 300px;
          height: 300px;
          text-align: center;
          border: 1px solid;
          position: relative;
          border-style: none;
          cursor: pointer;
          z-index: 1;
          background-color: #1b1b1b;
          overflow: hidden;
          background-size: cover;
      }
      @media (min-width: 1024px) {
        .record {
          width: 33.3333vmin;
          height: 33.3333vmin;
        }
      }
      .record, .record * {
          transition: all 0.3s ease;
      }
      .record-top-label {
          font-size: 1.3333rem;
          font-weight: bold;
          padding: 1rem;
          margin: .8rem;
          position: absolute;
          width: calc(100% - 1.6rem);
          top: 0;
          min-height: 72px;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: space-around;
          z-index: 2;
      }
      .record-center-label {
          position: absolute;
          top: 33.3333%;
          left: 33.3333%;
          width: 33.3333%;
          height: 33.3333%;
          border-radius: 50%;
          box-shadow: 2px 2px 5px #999 inset;
          transition: all .2s ease-out;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 1;
          z-index: 1;
          background: #fff;
      }
      .record-center-label::after {
          content: '';
          background-color: #000;
          height: 8px;
          width: 8px;
          border-radius: 50%;
          display: inline-block;
          flex: 0 0 auto;
          margin-left: 2px;
      }
      .record-bottom-label {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: .5rem .8rem;
        display: flex;
        justify-content: space-between;
      }
      .record-top-label,
      .record-bottom-label {
        color: #fff;
        text-shadow: -1px 0px 0 #000,
                      0px -1px 0 #000,
                      0px 0px 0 #000,
                      0px 1px 0 #000,
                      1px 0px 0 #000;
      }
    </style>
    <div id='record' class='record'>
        <div class='record-top-label'>
          <span>[[artist]]</span>
          <span>&ldquo;[[title]]&rdquo;</span>
        </div>
        <div class='record-center-label'></div>
        <div class='record-bottom-label'>
          <span class='year'>[[year]]</span>
          <span class='genre'>#[[genre]]</span>
        </div>
    </div>
  </template>
  <script>
class CaffoRecord extends Polymer.Element {
  static get is() { return 'caffo-record'; }
  static get properties() {
    return {
      image: String,
      artist: String,
      title: String,
      url: String,
      year: String,
      genre: String,
    };
  }

  connectedCallback() {
    super.connectedCallback();
    this.$.record.style.backgroundImage = `url(${this.image})`;
  }
}
customElements.define(CaffoRecord.is, CaffoRecord);
  </script>
</dom-module>
