<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-record'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        user-select: none;
      }
      * {
          box-sizing: border-box;
      }
      .record {
          width: 300px;
          height: 300px;
          text-align: center;
          border: 1px solid;
          position: relative;
          border-style: none;
          cursor: pointer;
          z-index: 1;
      }
      @media (min-width: 1024px) {
        .record {
          width: 33.3333vmin;
          height: 33.3333vmin;
        }
      }
      .record-top-label {
          font-size: 1.3333rem;
          font-weight: bold;
          padding: 1rem;
          position: absolute;
          width: 100%;
          top: 0;
          min-height: 72px;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: space-around;
          z-index: 2;
          overflow: hidden;
          pointer-events: none;
      }
      .record-center-label {
          position: absolute;
          top: 33.3333%;
          left: 33.3333%;
          width: 33.3333%;
          height: 33.3333%;
          border-radius: 50%;
          box-shadow: 2px 2px 5px #999 inset;
          transition: all .2s ease-out;
          display: flex;
          justify-content: center;
          align-items: center;
          opacity: 1;
          z-index: 1;
          background: #fff;
      }
      .record-center-label::after {
          content: '';
          background-color: #000;
          height: 8px;
          width: 8px;
          border-radius: 50%;
          display: inline-block;
          flex: 0 0 auto;
          margin-left: 2px;
      }
      .record-bottom-label {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: .5rem .8rem;
        display: flex;
        justify-content: space-between;
        z-index: 2;
      }
      .record-top-label,
      .record-bottom-label {
        color: #fff;
        text-shadow: -1px 0px 0 #000,
                      0px -1px 0 #000,
                      0px 0px 0 #000,
                      0px 1px 0 #000,
                      1px 0px 0 #000;
      }

      .record-vinyl {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-radial-gradient(#020202, #0c0c0c 3px, #000000 3px);
        border-radius: 50%;
        transform: translate3d(0px, 0px, 0px) rotateZ(0deg);

        pointer-events: none;
      }
      .record,
      .record-vinyl,
      .record-center-label {
        transition: transform 800ms cubic-bezier(0.390, 0.575, 0.565, 1.000);
      }

      .record-vinyl::after {
        content: '';
        background: linear-gradient(65deg, rgba(255,255,255,0) 50%, rgba(0,0,0,0.5) 100%);
        box-shadow: inset 0px 1px 1px rgba(255,255,255,0.2),
                    inset -1px 1px 2px rgba(135,126,125,0.1),
                    inset 0px 0px 2px 10px rgba(55,55,55,0.1),
                    inset 0px 0px 2px 5px rgba(25,25,25,0.1),
                    inset 0px 0px 1px 20px rgba(25,25,25,0.1);
        background-size: 100% 100%;
        border-radius: 100%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        pointer-events: none;
      }
      .record:hover {
        transform: translateX(-5%);
      }
      .record:hover > .record-vinyl,
      .record:hover > .record-center-label {
        transform: translate3d(150px, 0px, 0px) rotateZ(40deg);
      }
      .record:hover .record-center-label {
        box-shadow: none;
      }

      /*svg*/.record-cover {
        display: block;
        position:absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 2;
        mask: url(#cutout);
      }
      svg/*.record-cover*/ {
        pointer-events: none;
      }
      svg image {
        width: 100%;
        height: 100%;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <div id='record' class='record'>
        <div class='record-vinyl'></div>
        <svg id='cover' class='record-cover' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <image width="100%" height="100%" xlink:href=""/>
        </svg>
        <div class='record-top-label'>
          <span>[[artist]]</span>
          <span>&ldquo;[[title]]&rdquo;</span>
        </div>
        <div class='record-center-label'></div>
        <div class='record-bottom-label'>
          <span class='year'>[[year]]</span>
          <span class='genre'>#[[genre]]</span>
        </div>
    </div>
  </template>
  <script>
class CaffoRecord extends Polymer.Element {
  static get is() { return 'caffo-record'; }
  static get properties() {
    return {
      image: String,
      artist: String,
      title: String,
      url: String,
      year: String,
      genre: String,
    };
  }

  connectedCallback() {
    super.connectedCallback();
    this.$.cover.querySelector("image").setAttributeNS("http://www.w3.org/1999/xlink", "href", this.image);
  }
}
customElements.define(CaffoRecord.is, CaffoRecord);
  </script>
</dom-module>
