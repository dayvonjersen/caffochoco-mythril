<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-player'>
  <template>
    <style>
      :host {
        display: block;
      }
      audio {
        display: block;
        width: 100%;
      }
      audio, ol {
        box-shadow: 5px 5px #4285f4;
        position: relative;
      }
      ol {
        z-index: 1;
        margin: 0;
        margin-top: -.5rem;
        padding: 0;
        background: #fafafa;
        color: #000;
      }
      li {
        list-style-position: inside;
        cursor: pointer;
        padding: .5rem .5rem 0;
      }
      li[selected] {
        background: #a8c5f7;
        font-weight: bold;
      }
      /*
      input[type='checkbox'] {
        display: none;
      }
      */
      :host(:hover) input[type='checkbox']:not(:checked) ~ audio {
        opacity: 0.7;
      }
      input[type='checkbox']:not(:checked) ~ audio {
        opacity: 0;
        width: auto;
        box-shadow: none;
      }
      input[type='checkbox']:not(:checked) ~ ol {
        display: none;
      }
    </style>
    <label for='checkBox'>&emsp;debug player</label>
    <input id='checkBox' type='checkbox'><br>
    <audio id="audioElement" controls></audio>
    <ol>
      <dom-repeat items='{{playlist}}' id='list'>
        <template>
          <li selected$=[[item.selected]] data-index$=[[item.index]] on-click="_play">
            {{item.value}}
          </li>
        </template>
      </dom-repeat>
    </ol>
  </template>
  <script src='player.js'></script>
  <script>
var player;
class CaffoPlayer extends Polymer.Element {
  static get is() { return 'caffo-player'; }
  static get properties() {
    return {
      playlist: {
        type: Array
      }
    };
  }

  _play(event) {
    let e = Polymer.dom(event);
    player.stopPlayback();
    player.state.nowPlayingIndex = e.localTarget.dataset.index;
    player.load();
    player.togglePlayback();
  }

  connectedCallback() {
    super.connectedCallback();
    player = new PlayerModel(this.$.audioElement);
    player.subject.add(this)
  }

  notify(playerState) {
    let playlist = [];
    playerState.playlist.forEach((item, i) => playlist.push({index:i,value:item,selected:playerState.nowPlayingIndex==i}));
    this.playlist = playlist;
    this.$.list.render();
  }
}
customElements.define(CaffoPlayer.is, CaffoPlayer);
  </script>
</dom-module>
