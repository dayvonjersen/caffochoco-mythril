<link rel='import' href='/bower_components/polymer/polymer-element.html'>
<dom-module id='caffo-player'>
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
      }
      ol {
        margin: 0;
        padding: 0;
        background: #fafafa;
      }
      li {
        list-style-position: inside;
        cursor: pointer;
        padding: 0 1em;
      }
      li[selected] {
        background: #a8c5f7;
        font-weight: bold;
      }
      :host(:hover) input[type='checkbox']:checked ~ audio {
        opacity: 0.7;
      }
      input[type='checkbox']:checked ~ audio {
        opacity: 0;
      }
      input[type='checkbox']:checked ~ ol {
        display: none;
      }
    </style>
    <input type='checkbox' checked>
    <audio id="audioElement" controls></audio>
    <ol>
      <dom-repeat items='{{playlist}}' id='list'>
        <template>
          <li selected$=[[item.selected]] data-index$=[[item.index]] on-click="_play">
            {{item.value}}
          </li>
        </template>
      </dom-repeat>
    </ol>
  </template>
  <script src='player.js'></script>
  <script>
var player;
class CaffoPlayer extends Polymer.Element {
  static get is() { return 'caffo-player'; }
  static get config() {
    return {
      properties: {
        playlist: {
          type: Array
        }
      }
    }
  }

  _play(event) {
    let e = Polymer.dom(event);
    player.stopPlayback();
    player.state.nowPlayingIndex = e.localTarget.dataset.index;
    player.load();
    player.togglePlayback();
  }

  connectedCallback() {
    super.connectedCallback();
    player = new PlayerModel(this.$.audioElement);
    player.subject.add(this)
  }

  notify(playerState) {
    let playlist = [];
    playerState.playlist.forEach((item, i) => playlist.push({index:i,value:item,selected:playerState.nowPlayingIndex==i}));
    this.playlist = playlist;
    this.$.list.render();
  }
}
customElements.define(CaffoPlayer.is, CaffoPlayer);
  </script>
</dom-module>
